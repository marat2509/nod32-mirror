script:
  language: "en"  # Program language. Can be en, ru, ukr
  codepage: "utf-8"  # Codepage for log/stdout
  timezone: "Europe/Moscow"  # Timezone in format date_default_timezone_set (if supported by PHP)
  memory_limit: "32M"  # Memory limit for php
  debug_update: false  # Debugging update.ver files (0-off; 1-on)
  link_method: "hardlink"  # Method for linking files: hardlink, symlink, copy
  generate_html: true  # Generate index.html in www root
  generate_json: true  # Generate metadata JSON describing mirror contents
  generate_only_table: false  # Generate only table for injection in another HTML page
  show_login_password: false  # Show used login and password in generated HTML/JSON
  filename_html: "index.html"  # HTML file name
  filename_json: "index.json"  # JSON file name
  html_codepage: "utf-8"  # HTML codepage
  debug_html: false  # Dump all downloaded pages to text files for debugging patterns

connection:
  use_multidownload: false  # Use multidownload if installed php-curl and compatible
  download_speed_limit: 0  # Download speed limit n bytes/s (0=unlimit)
  download_threads: 32  # Number of concurrent download threads
  timeout: 5  # Timeout in seconds
  proxy: false  # Proxy usage: 0-disable, 1-enable
  type: "http"  # Proxy type: http, socks4, socks4a, socks5
  server: "proxy.example.com"  # Proxy server
  port: 3128  # Proxy port
  user: "username"  # Proxy user
  password: "pass"  # Proxy password

log:
  type: 2  # Logging type: 0=disable, 1=file, 2=stdout, 3=file+stdout
  level: 4  # Logging level: 0-5 (see doc)
  dir: "log"  # Log directory
  rotate: true  # Enable log rotation
  rotate_size: "100K"  # Log file rotation size (with B, K, M, G postfixes)
  rotate_qty: 5  # How many files will be rotated

data:
  dir: "data"  # Directory for runtime data (keys, timestamps, debug dumps)

find:
  enabled: true  # Enable internal key autosearch module
  number_attempts: 5  # Number of attempts to request new key if previous invalid
  system: ""  # Which system pattern to use ("" for all patterns in pattern dir)
  count_keys: 1  # Count validated keys
  remove_invalid_keys: true  # Remove invalid keys
  query: "nod32+username+password"  # Search query for engines (comma-separated)
  pageindex: 1  # Step for ;PAGE; variable in patterns
  page_qty: 5  # How many times to substitute ;PAGE; variable
  pattern: "((EAV|TRIAL)-[0-9]{10}).+?([a-z0-9]{10})"  # Regex for ESET keys (fallback, pattern file overrides)
  recursion_level: 2  # Recursion level for searching keys
  errors_quantity: 5  # Number of tries if downloading was unsuccessful

